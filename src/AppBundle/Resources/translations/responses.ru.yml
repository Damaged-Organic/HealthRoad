# AppBundle/Resources/translations/responses.ru.yml
common:
    success:
        create: >
            Данные успешно добавлены

        update: >
            Данные успешно сохранены

        delete: >
            Данные удалены

        un_delete: >
            Данные восстановлены

    error:
        bad_request: >
            Запрос содержит неверные данные
        forbidden: >
            Доступ к ресурсу запрещен
        not_found: >
            Ресурс под таким идентификатором не найден

bind:
    success:
        region: >
            Регион привязан
        settlement: >
            Населенный пункт привязан
        school: >
            Школа привязана.
        vending_machine: >
            Торговый автомат привязан
        nfc_tag: >
            NFC-метка привязана
        product: >
            Продукт привязан
        student: >
            Ученик привязан

    error:
        not_boundalbe: >
            Привязка объектов данного типа не поддерживается

unbind:
    success:
        region: >
            Регион отвязан
        settlement: >
            Населенный пункт отвязан
        school: >
            Школа отвязана
        vending_machine: >
            Торговый автомат отвязан
        nfc_tag: >
            NFC-метка отвязана
        product: >
            Продукт отвязан
        student: >
            Ученик отвязан

    error:
        not_unboundalbe: >
            Отвязка объектов данного типа не поддерживается

payment:
    manual:
        replenish:
            success: >
                Баланс успешно изменен

    receipt:
        parse:
            error: >
                Файл реестра либо его формат не подходит для загрузки

        check:
            success: >
                Реестр успешно проверен
        replenish:
            success: >
                Реестр успешно загружен

            error: >
                Реестр не может быть загружен, так как не содержит валидных записей

activation:
    nfc_tag:
        success: >
            NFC-метка ученика успешно активирована

        warning: >
            NFC-метка ученика активирована без списания суммы активации

        error:
            activated: >
                NFC-метка ученика не может быть активирована повторно
            insufficient: >
                На счету ученика недостаточно средств для активации NFC-метки
